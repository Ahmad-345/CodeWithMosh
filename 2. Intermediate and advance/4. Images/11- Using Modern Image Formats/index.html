<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Modern Image Formats</title>
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- <img src="../images/meal.webp" alt=""> -->
  <!-- <img src="../images/meal.jpg" alt=""> -->

  <!-- to support IE or anyother browser that don't support this modern formate of images -->
  <picture>
    <source type="image/webp" srcset="../images/meal.webp 1x, ../images/meal@2x.webp 2x">
    <source type="image/jpeg" srcset="../images/meal.jpg 1x, ../images/meal@2x.jpg 2x">
    <img src="../images/meal.jpg" alt="A bowl of nothing">
  </picture>

</body>
</html>
