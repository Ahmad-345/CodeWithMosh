<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Fields</title>
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>

  <form>
    <input type="text" placeholder="Text">
    <input type="number" placeholder="Number Only">
    <input type="password" placeholder="Password">
    <input type="date" placeholder="Date">
    <input type="email" placeholder="Email">
    <textarea cols="30" rows="10" placeholder="Textarea"></textarea>

    <input type="email" value="Progamming@gmail.com">
    <input type="email" value="Progamming@gmail.com" readonly>
    <!-- with disabled value can't be send to the server -->
    <input type="email" value="Progamming@gmail.com" disabled>
    <input type="text" maxlength="2">
    <input type="text" autofocus>
  </form>

</body>
</html>
