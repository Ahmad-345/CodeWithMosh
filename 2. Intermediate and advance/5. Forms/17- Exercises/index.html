<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise - Sign in</title>
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <form>
    <h2>Please sign in</h2>
    <div class="form-group">
      <input class="form-control" type="email" placeholder="Email address" required autofocus minlength="5" maxlength="255">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" required maxlength="255">
    </div>
    <div class="form-group">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>
    <button type="submit">Sign in</button>
    <p>Copyright &copy; 2021</p>
  </form>

</body>
</html>
