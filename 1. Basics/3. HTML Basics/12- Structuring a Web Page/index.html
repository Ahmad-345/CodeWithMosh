<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structuring Web Page</title>
  <style>

  </style>
</head>
<body>

  <!-- 
  Semantic Elements (Containers)
  --  header -> Represent introductory content of a page or section or an article.
  --  nav
  --  main -> The main content of the page, should be only one per page.
  --  section -> Group related content.
  --  aside -> Content not directly related to the main content.
  --  footer
  --> 

  <!-- Header -->
 <header>
   <nav>
     <ul>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
     </ul>
   </nav>
 </header>

 <!-- Main -->
 <main>
   <section class="top-products">

    <h2>Products</h2>
    <article></article>
    <article></article>
    <article></article>

  </section>

  
  <section class="testimonials">

    <h2>Testimonials</h2>
    <article></article>

    <article class="blog-post">
      <section></section>
      <section></section>
      <section></section>
    </article>
    
  </section>
 </main>

 <!-- Aside -->
 <aside>

 </aside>

 <!-- Footer -->
 <footer>
  <nav>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </nav>
 </footer>

</body>
</html>
