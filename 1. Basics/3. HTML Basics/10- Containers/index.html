<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Containers</title>
  <style>

    .product {
      background-color: gold;
      border: 2px solid deeppink;
      width: 300px;
    }

    .highlight {
      background-color: crimson;
    }

  </style>
</head>
<body>

  <!-- 
    Generic Containers
    --  div
    --  span
  -->

  <div class="product">
    <p>Div (division) is a Block level element, which means it taks the entire width of the browser.</p>
    <a href="#">Link</a>
  </div>  
  
  <p><span class="highlight">Span</span> is an Inline Element which means it takes only the width to contain what is inside.</p>


</body>
</html>
